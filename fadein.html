<!DOCTYPE html>   
<html>   
    <head>  
        <title>  
            fadeIn() Method  
        </title> 
          
        <style> 
            #Outer { 
                border: 1px solid black; 
                padding-top: 40px; 
                height: 140px; 
                background: green; 
                display: none; 
            } 
        </style> 
          
        <script src= 
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> 
        </script> 
    </head> 
      
    <body style = "text-align:center;">   
          
        <div id= "Outer"> 
            <h1 style = "color:white;" >   
                JQUERY IN HTML   
            </h1>   
        </div><br> 
          
        <button id = "btn">  
            Fade In 
        </button>  
          
        <!-- jQuery script of fadeIn() method -->
        <script>  
            $(document).ready(function() { 
                $("#btn").click(function() { 
                    $("#Outer").fadeIn(1000); 
                }); 
            }); 
        </script>  
    </body>   
</html>

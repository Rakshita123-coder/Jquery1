<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>get</title>
  <style>
  span {
    color: green;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
 
Reversed - <span></span>
 
<div>1</div>
<div>2</div>
<div>3</div>
 
<script>
function display( divs ) {
  var a = [];
  for ( var i = 0; i < divs.length; i++ ) {
    a.push( divs[ i ].innerHTML );
  }
  $( "span" ).text( a.join(" ") );
}
display( $( "div" ).get().reverse() );
</script>
 
</body>
</html>
